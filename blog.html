<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/blog.png" type="image/x-icon" />
    <link rel="stylesheet" href="dist/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css"
    />
    <title>Blog Demo</title>
  </head>
  <body class="bg-header-bg">
    <div class="w-[1100px] mx-auto">
      <header>
        <!-- menu -->
        <ul class="md:float-right md:flex pt-12 pb-9">
          <li class="text-primary text-lg font-sans font-medium">
            <a href=""> PICTURE </a>
          </li>
          <li class="text-primary text-lg font-sans font-medium ml-16">
            <a href=""> ABOUT </a>
          </li>
          <li class="text-primary text-lg font-sans font-medium ml-16">
            <a href=""> CONTACT </a>
          </li>
        </ul>
        <!-- banner -->
        <div class="w-full mx-auto h-[480px]">
          <div class="relative">
            <div class="w-[259px] h-[480px] ml-5 bg-black/70 absolute top-0">
              <div class="text-center absolute top-[201px] left-[20%]">
                <h1 class="text-white font-bold text-4xl pb-5">
                  <p class="pb-3">Show</p>
                  <p>Yourself</p>
                </h1>
                <p class="text-white font-medium text-lg">旅遊 X 日常 X 美食</p>
                <p class="text-white font-light text-sm">Daily Love</p>
              </div>
            </div>
          </div>
          <div
            class="header-image flex justify-around items-center md:h-[369px] md:w-full"
          ></div>
        </div>
      </header>
      <!-- content -->
      <section>
        <div class="flex bg-white p-5">
          <div class="w-3/12">
            <div class="w-[250px] h-[250px] overflow-hidden">
              <img
                class="object-cover"
                src="./assets/images/people.jpg"
                alt="people"
              />
            </div>
            <div class="pt-10">
              <h2
                class="text-primary tracking-wide font-bold font-sans text-3xl pb-3"
              >
                Alicia Hsu
              </h2>
              <p class="text-text leading-5 pb-5">
                是來年！是們地資！高但能對們度件大對報地明同動權次設文開？計要方這環會小不向花標到語就代微眾而後經往部工形行母文，只這果人到是從……背臺好有人想幾中著大。
              </p>

              <div class="flex justify-between items-center">
                <p class="text-secondary">Taoyuan, Taiwan.</p>
				<button class=" text-peach">
					<i class="fa-light fa-plus fa-sm"></i> 關注</button>
              </div>
            </div>
          </div>
          <div class="w-8/12"></div>
        </div>
      </section>
    </div>
    <!-- script -->
    <script src="./js/jquery.js"></script>
    <script src="./js/all.js"></script>
  </body>
</html>
